<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw with Rough.js</title>
    <style>
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>Draw with Rough.js</h1>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/roughjs@4.0.1/dist/rough.min.js"></script>
    <script>
        // Get the canvas and its context
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Create a Rough.js canvas renderer
        const rc = rough.canvas(canvas);

        let isDrawing = false; // Flag to track if we are currently drawing
        let lastX = 0; // Previous mouse position
        let lastY = 0; // Previous mouse position

        // Function to start drawing when mouse is pressed
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        // Function to draw while moving the mouse
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                // Get current mouse position
                const currentX = e.offsetX;
                const currentY = e.offsetY;

                // Draw a rough line from the last mouse position to the current mouse position
                rc.line(lastX, lastY, currentX, currentY, {stroke: 'black', roughness: 2});

                // Update the last mouse position
                lastX = currentX;
                lastY = currentY;
            }
        });

        // Function to stop drawing when mouse is released
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // Optional: Clear the canvas when clicking on the canvas
        canvas.addEventListener('dblclick', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
